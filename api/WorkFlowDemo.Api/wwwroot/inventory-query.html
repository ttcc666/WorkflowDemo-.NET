<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>库存查询</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="main-container">
            <h1 class="page-title">
                <i class="bi bi-bar-chart-line text-primary"></i>
                库存查询
            </h1>
            
            <div class="toolbar">
                <button class="btn btn-gradient" onclick="loadInventories()">
                    <i class="bi bi-arrow-clockwise me-2"></i>刷新
                </button>
                <button class="btn btn-success" onclick="showAddModal()">
                    <i class="bi bi-plus-circle me-2"></i>添加库存
                </button>
                <a href="index.html" class="btn btn-secondary">
                    <i class="bi bi-house me-2"></i>返回首页
                </a>
            </div>

            <div id="loading" class="loading-state" style="display: none;">
                <i class="bi bi-hourglass-split"></i>
                <p>加载中...</p>
            </div>
            
            <div id="empty" class="empty-state" style="display: none;">
                <i class="bi bi-inbox"></i>
                <p>暂无数据</p>
            </div>

            <div id="tableContainer" style="display: none;">
                <div class="table-responsive">
                    <table class="table table-hover custom-table">
                        <thead>
                            <tr>
                                <th>物料代码</th>
                                <th>库存数量</th>
                                <th>创建时间</th>
                                <th>更新时间</th>
                            </tr>
                        </thead>
                        <tbody id="inventoryBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- 添加库存模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">
                        <i class="bi bi-plus-circle me-2"></i>添加库存
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="newMaterialCode" class="form-label">物料代码</label>
                        <input type="text" class="form-control" id="newMaterialCode" placeholder="请输入物料代码">
                    </div>
                    <div class="mb-3">
                        <label for="newQty" class="form-label">数量</label>
                        <input type="number" class="form-control" id="newQty" placeholder="请输入数量" min="0.01" step="0.01">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-success" onclick="addInventory()">
                        <i class="bi bi-check-circle me-2"></i>确定
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>
    <script>
        const API_BASE = '/Material';
        let addModalInstance;

        async function loadInventories() {
            const tableContainer = document.getElementById('tableContainer');
            const tbody = document.getElementById('inventoryBody');
            
            showLoading(true);
            showEmpty(false);
            tableContainer.style.display = 'none';

            try {
                const response = await fetch(`${API_BASE}/GetInventories`);
                const result = await response.json();

                showLoading(false);

                if (result.code === 200 && result.data && result.data.length > 0) {
                    tbody.innerHTML = result.data.map(inventory => {
                        const qtyClass = inventory.qty < 50 ? 'qty-low' : 'qty-normal';
                        const qtyBadge = inventory.qty < 50 ? 'bg-danger' : 'bg-success';
                        return `
                            <tr>
                                <td><strong>${inventory.materialCode}</strong></td>
                                <td>
                                    <span class="badge ${qtyBadge} badge-custom">${inventory.qty}</span>
                                </td>
                                <td>${formatDateTime(inventory.createdTime)}</td>
                                <td>${formatDateTime(inventory.updatedTime)}</td>
                            </tr>
                        `;
                    }).join('');
                    tableContainer.style.display = 'block';
                } else {
                    showEmpty(true);
                }
            } catch (error) {
                showLoading(false);
                showMessage('加载失败：' + error.message, 'error');
            }
        }

        function showAddModal() {
            document.getElementById('newMaterialCode').value = '';
            document.getElementById('newQty').value = '';
            addModalInstance = new bootstrap.Modal(document.getElementById('addModal'));
            addModalInstance.show();
        }

        async function addInventory() {
            const materialCode = document.getElementById('newMaterialCode').value.trim();
            const qty = parseFloat(document.getElementById('newQty').value);

            if (!materialCode) {
                showMessage('请输入物料代码', 'error');
                return;
            }

            if (!qty || qty <= 0) {
                showMessage('请输入有效数量', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/AddInventory`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ materialCode, qty })
                });

                const result = await response.json();

                if (result.code === 200) {
                    showMessage('添加成功', 'success');
                    addModalInstance.hide();
                    loadInventories();
                } else {
                    showMessage('添加失败：' + result.message, 'error');
                }
            } catch (error) {
                showMessage('添加失败：' + error.message, 'error');
            }
        }

        window.onload = () => loadInventories();
    </script>
</body>
</html>
