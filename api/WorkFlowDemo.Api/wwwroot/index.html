<!doctype html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>物料管理系统</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
            rel="stylesheet"
        />
        <link href="css/site.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container py-5">
            <div class="main-container">
                <h1 class="page-title">
                    <i class="bi bi-box-seam text-primary"></i>
                    物料管理系统
                </h1>

                <div class="row g-4 justify-content-center">
                    <div class="col-md-6 col-lg-5">
                        <a
                            href="scan.html"
                            class="feature-card card text-decoration-none"
                        >
                            <div class="card-body">
                                <div class="icon-large">
                                    <i class="bi bi-upc-scan"></i>
                                </div>
                                <h2 class="card-title">物料扫描</h2>
                                <p class="card-text">扫描物料并完成出库</p>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-6 col-lg-5">
                        <a
                            href="material-query.html"
                            class="feature-card card text-decoration-none"
                        >
                            <div class="card-body">
                                <div class="icon-large">
                                    <i class="bi bi-list-ul"></i>
                                </div>
                                <h2 class="card-title">物料查询</h2>
                                <p class="card-text">查看所有物料信息</p>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-6 col-lg-5">
                        <a
                            href="inventory-query.html"
                            class="feature-card card text-decoration-none"
                        >
                            <div class="card-body">
                                <div class="icon-large">
                                    <i class="bi bi-bar-chart-line"></i>
                                </div>
                                <h2 class="card-title">库存查询</h2>
                                <p class="card-text">查看库存数量和状态</p>
                            </div>
                        </a>
                    </div>

                    <div class="col-md-6 col-lg-5">
                        <a
                            href="workflow-query.html"
                            class="feature-card card text-decoration-none"
                        >
                            <div class="card-body">
                                <div class="icon-large">
                                    <i class="bi bi-clock-history"></i>
                                </div>
                                <h2 class="card-title">流程查询</h2>
                                <p class="card-text">查看批次流程记录</p>
                            </div>
                        </a>
                    </div>
                </div>

                <div class="footer">
                    <p class="mb-0">
                        <i class="bi bi-box-seam me-2"></i>
                        物料管理系统 v1.0
                    </p>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="js/site.js"></script>
    </body>
</html>
