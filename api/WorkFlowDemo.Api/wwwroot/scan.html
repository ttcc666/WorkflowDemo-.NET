<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物料扫描系统</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <div class="main-container">
            <h1 class="page-title">
                <i class="bi bi-upc-scan text-primary"></i>
                物料扫描系统
            </h1>
            
            <!-- 开始扫描区域 -->
            <div id="startSection">
                <div class="text-center py-5">
                    <i class="bi bi-qr-code-scan" style="font-size: 5rem; color: var(--primary-color);"></i>
                    <p class="mt-4 text-muted">点击下方按钮开始扫描物料</p>
                    <button class="btn btn-gradient btn-lg mt-3" onclick="startScan()">
                        <i class="bi bi-play-circle me-2"></i>开始扫描
                    </button>
                    <a href="index.html" class="btn btn-secondary btn-lg mt-3 ms-2">
                        <i class="bi bi-house me-2"></i>返回首页
                    </a>
                </div>
            </div>

            <!-- 扫描操作区域 -->
            <div id="scanSection" class="d-none">
                <div class="batch-info">
                    <i class="bi bi-tag-fill me-2"></i>
                    <strong>批号：</strong>
                    <span id="batchNumber" class="fs-5"></span>
                </div>

                <div class="card mb-4">
                    <div class="card-body">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="materialCode" class="form-label">
                                    <i class="bi bi-upc me-2"></i>物料代码
                                </label>
                                <input type="text" class="form-control form-control-lg" id="materialCode" 
                                       placeholder="请输入物料代码" autofocus>
                            </div>
                            <div class="col-md-6">
                                <label for="qty" class="form-label">
                                    <i class="bi bi-123 me-2"></i>数量
                                </label>
                                <input type="number" class="form-control form-control-lg" id="qty" 
                                       placeholder="请输入数量" value="1" min="0.01" step="0.01">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="d-grid gap-2 mb-4">
                    <button class="btn btn-success btn-lg" onclick="scanItem()">
                        <i class="bi bi-check-circle me-2"></i>扫描
                    </button>
                    <div class="row g-2">
                        <div class="col-6">
                            <button class="btn btn-gradient w-100" onclick="completeScan()">
                                <i class="bi bi-check-all me-2"></i>完成扫描
                            </button>
                        </div>
                        <div class="col-6">
                            <button class="btn btn-secondary w-100" onclick="cancelScan()">
                                <i class="bi bi-x-circle me-2"></i>取消
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header bg-light">
                        <h5 class="mb-0">
                            <i class="bi bi-list-check me-2"></i>已扫描记录
                            <span class="badge bg-primary ms-2" id="scanCount">0</span>
                        </h5>
                    </div>
                    <div class="card-body">
                        <div id="scanItems"></div>
                        <div id="noScans" class="text-center text-muted py-4">
                            <i class="bi bi-inbox" style="font-size: 2rem;"></i>
                            <p class="mt-2">暂无扫描记录</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>
    <script>
        const API_BASE = '/Material';
        let currentBatchNumber = '';
        let scanCount = 0;

        async function startScan() {
            try {
                const response = await fetch(`${API_BASE}/GenerateBatchNumber`);
                
                if (!response.ok) {
                    throw new Error(`HTTP错误! 状态: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.code === 200) {
                    currentBatchNumber = result.data;
                    scanCount = 0;
                    document.getElementById('batchNumber').textContent = currentBatchNumber;
                    document.getElementById('startSection').classList.add('d-none');
                    document.getElementById('scanSection').classList.remove('d-none');
                    document.getElementById('scanItems').innerHTML = '';
                    document.getElementById('noScans').style.display = 'block';
                    updateScanCount();
                    document.getElementById('materialCode').focus();
                    showMessage('批号生成成功，请开始扫描', 'success');
                } else {
                    showMessage('生成批号失败：' + (result.message || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('生成批号失败：' + error.message, 'error');
            }
        }

        async function scanItem() {
            const materialCode = document.getElementById('materialCode').value.trim();
            const qty = parseFloat(document.getElementById('qty').value);

            if (!materialCode) {
                showMessage('请输入物料代码', 'error');
                return;
            }

            if (!qty || qty <= 0) {
                showMessage('请输入有效数量', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/ScanItem`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        batchNumber: currentBatchNumber,
                        materialCode: materialCode,
                        qty: qty
                    })
                });

                const result = await response.json();

                if (result.code === 200) {
                    scanCount++;
                    addScanItem(materialCode, qty);
                    updateScanCount();
                    showMessage('扫描成功', 'success');
                    document.getElementById('materialCode').value = '';
                    document.getElementById('qty').value = '1';
                    document.getElementById('materialCode').focus();
                } else {
                    showMessage('扫描失败：' + result.message, 'error');
                }
            } catch (error) {
                showMessage('扫描失败：' + error.message, 'error');
            }
        }

        async function completeScan() {
            if (scanCount === 0) {
                showMessage('请至少扫描一条记录', 'error');
                return;
            }

            try {
                const response = await fetch('/workflows/material-outbound', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        batchNumber: currentBatchNumber,
                        operator: 'System'
                    })
                });

                const result = await response.json();

                if (result.code === 200) {
                    showMessage(`扫描完成！共扫描 ${scanCount} 条记录`, 'success');
                    setTimeout(() => {
                        resetScan();
                    }, 2000);
                } else {
                    showMessage('完成扫描失败：' + (result.message || '未知错误'), 'error');
                }
            } catch (error) {
                showMessage('完成扫描失败：' + error.message, 'error');
            }
        }

        function cancelScan() {
            if (confirm('确定要取消当前扫描吗？')) {
                resetScan();
            }
        }

        function resetScan() {
            document.getElementById('scanSection').classList.add('d-none');
            document.getElementById('startSection').classList.remove('d-none');
            document.getElementById('materialCode').value = '';
            document.getElementById('qty').value = '1';
            currentBatchNumber = '';
            scanCount = 0;
        }

        function addScanItem(materialCode, qty) {
            const scanItems = document.getElementById('scanItems');
            const noScans = document.getElementById('noScans');
            
            noScans.style.display = 'none';
            
            const item = document.createElement('div');
            item.className = 'scan-item';
            item.innerHTML = `
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <i class="bi bi-check-circle-fill text-success me-2"></i>
                        <strong>${materialCode}</strong>
                    </div>
                    <span class="badge bg-primary">数量: ${qty}</span>
                </div>
            `;
            scanItems.appendChild(item);
        }

        function updateScanCount() {
            document.getElementById('scanCount').textContent = scanCount;
        }

        document.getElementById('materialCode').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') scanItem();
        });

        document.getElementById('qty').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') scanItem();
        });
    </script>
</body>
</html>
